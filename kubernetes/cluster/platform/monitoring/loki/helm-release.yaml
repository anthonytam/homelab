apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart: loki
      version: 6.51.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: loki-configuration
      valuesKey: accessKeyId
      targetPath: loki.storage.s3.accessKeyId
    - kind: Secret
      name: loki-configuration
      valuesKey: secretAccessKey
      targetPath: loki.storage.s3.secretAccessKey
  values:
    loki:
      auth_enabled: false
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      pattern_ingester:
        enabled: true
      limits_config:
        allow_structured_metadata: true
        volume_enabled: true
        retention_period: 8766h
      querier:
        max_concurrent: 4
      storage:
        type: s3
        bucketNames:
            chunks: loki-prd-chunks
            ruler: loki-prd-ruler
            admin: loki-prd-admin
        s3:
          endpoint: http://garage-s3.admin.svc.cluster.local:3900
          region: garage
          signatureVersion: v4
          s3ForcePathStyle: true
          insecure: true
    deploymentMode: SimpleScalable
    backend:
      replicas: 2
    read:
      replicas: 2
    write:
      replicas: 3
    minio:
      enabled: false