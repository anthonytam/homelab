---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: homeassistant
  namespace: smart-home
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controllers:
      app:
        enabled: true
        containers:
          app:
            image:
              repository: homeassistant/home-assistant
              tag: "2024.6"
            env:
              TZ: America/Toronto
      postgres:
        enabled: true
        containers:
          postgres:
            image:
              repository: postgres
              tag: 16.3
            envFrom: 
              - secret: homeassistant-configuration
    serviceAccount:
      name: homeassistant-app
      create: true
    service:
      app:
        enabled: true
        controller: app
        primary: true
        ports:
          http:
            port: 8123
      postgres:
        enabled: true
        controller: postgres
        ports:
          http:
            port: 5432
    ingress:
      app:
        enabled: true
        hosts:
          - host: "hass.tam.land"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
        tls:
          - secretName: tamland-tls
            hosts:
                - hass.tam.land
    persistence:
      appconfig:
        enabled: true
        type: nfs
        server: nfs.local.tam.land
        path: /nfs-share/smart-home/home-assistant/app
        advancedMounts:
          app:
            app:
              - path: /config
                readOnly: false
      pgdata:
        enabled: true
        type: nfs
        server: nfs.local.tam.land
        path: /nfs-share/smart-home/home-assistant/postgres
        advancedMounts:
          postgres:
            postgres:
              - path: /var/lib/postgresql/data
                readOnly: false
