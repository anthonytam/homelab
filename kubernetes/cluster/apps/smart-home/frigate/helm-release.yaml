apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: frigate
  namespace: smart-home
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    defaultPodOptions:
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
    controllers:
      app:
        containers:
          app:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: 0.14.0-beta3
            resources:
              limits:
                nvidia.com/gpu: 1
    ingress:
      app:
        enabled: true
        hosts:
          - host: "frigate.local.tam.land"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
          - host: "go2rtc.local.tam.land"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: go2rtc
    service:
      app:
        controller: app
        ports:
          http:
            port: 5000
      go2rtc:
        controller: app
        ports:
          http:
            port: 1984

    persistence:
      config:
        type: nfs
        server: nfs.local.tam.land
        path: /nfs-share/smart-home/frigate/config
        globalMounts:
          - path: /config
      media:
        type: nfs
        server: truenas.local.tam.land
        path: /mnt/main-bay/k8s-data/frigate
        globalMounts:
          - path: /media
      shm:
        type: emptyDir
        medium: Memory
        sizeLimit: 1Gi
        globalMounts:
          - path: /dev/shm
      cache:
        type: emptyDir
        medium: Memory
        sizeLimit: 1Gi
        globalMounts:
          - path: /tmp/cache
