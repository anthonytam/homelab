---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: smart-home
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: esphome
      version: 8.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: esphome/esphome
      tag: "2023.9.3"
    ingress:
      main:
        enabled: true
        hosts:
          - host: "esphome.tam.land"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tamland-tls
            hosts:
                - esphome.tam.land
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: nfs.local.tam.land
            path: /nfs-share/esphome
        mountPath: /config
