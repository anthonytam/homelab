apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart: prometheus
      version: 26.1.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 5m
  values:
    serviceAccounts:
      server:
        name: prometheus-app
    server:
      name: server
      image:
        respository: quay.io/prometheus/prometheus
        tag: v3.1.0
      persistentVolume:
        enabled: true
        accessModes:
          - ReadWriteMany
        existingClaim: prometheus-server-pvc
    alertmanager:
      enabled: false
    kube-state-metrics:
      enabled: true
    prometheus-node-exporter:
      enabled: true
    prometheus-pushgateway:
      enabled: true
