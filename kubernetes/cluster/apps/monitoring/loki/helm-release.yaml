---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart: loki
      version: 6.7.3
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 5m
  values:
    loki:
      auth_enabled: false
      schemaConfig:
        configs:
          - from: "2020-01-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      ingester:
        chunk_encoding: snappy
      storage:
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
          admin: loki-admin
        type: s3
        s3:
          s3: http://minio.admin.svc.cluster.local:9000
          endpoint: http://minio.admin.svc.cluster.local:9000
          s3ForcePathStyle: true
          accessKeyId: 7RixLXCZNnQZGggGAFpQ
          secretAccessKey: iBtoqodgep31hVZqZOJyMeJN2KW5FFRLQ5rvRJX7
          insecure: true
          region: null
          sse_encryption: false
          http_config:
            idle_conn_timeout: 90s
            response_header_timeout: 0s
            insecure_skip_verify: true
      tracing:
        enabled: true
      querier:
        max_concurrent: 4

    gateway:
     ingress:
       enabled: true
       hosts:
         - host: loki.local.tam.land
           paths:
             - path: /
               pathType: Prefix

    deploymentMode: SimpleScalable
    backend:
      replicas: 1
      persistence:
        storageClass: "loki-nfs-provisioner"
    read:
      replicas: 1
    write:
      replicas: 3
      persistence:
        storageClass: "loki-nfs-provisioner"

    # Use our own minio instance
    minio:
      enabled: false

    # Zero out replica counts of other deployment modes
    singleBinary:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
