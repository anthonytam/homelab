---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minio
  namespace: admin
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    serviceAccount:
      create: true
      name: minio-app
    image:
      repository: minio/minio
      tag: RELEASE.2023-07-21T21-12-44Z
    args:
      - server
      - /data
      - --console-address
      - :9001
    service:
      main:
        enabled: true
        ports:
          http:
            port: 9001
          api:
            enabled: true
            port: 9000
    ingress:
      main:
        enabled: true
        hosts:
          - host: s3.local.tam.land
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 9000
          - host: minio.local.tam.land
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 9001
        tls:
          - secretName: local-tamland-tls
            hosts:
              - s3.local.tam.land
              - minio.local.tam.land
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /root/.minio
        volumeSpec:
          nfs:
            server: nfs.local.tam.land
            path: /nfs-share/minio-s3/config
      data:
        enabled: true
        type: custom
        mountPath: /data
        volumeSpec:
          nfs:
            server: nfs.local.tam.land
            path: /nfs-share/minio-s3/data
