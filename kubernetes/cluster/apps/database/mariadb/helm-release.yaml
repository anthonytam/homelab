---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mariadb-general
  namespace: database
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mariadb
      version: 16.5.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    serviceAccount:
      create: true
      name: mariadb-app
    auth:
      existingSecret: mariadb-credentials
    primary:
      persistence:
        enabled: true
        storageClass: mariadb-nfs-manual 
    image:
      repository: bitnami/mariadb
      tag: 11.2.2
