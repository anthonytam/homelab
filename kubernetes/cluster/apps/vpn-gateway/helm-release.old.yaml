---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: vpn-gateway
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: pod-gateway
      version: 5.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    podAnnotations:
      vault.hashicorp.com/agent-inject: 'true'
      vault.hashicorp.com/role: 'vpn-app'
      vault.hashicorp.com/agent-inject-secret-vpn-auth.txt: 'homelab/vpn/config'
      vault.hashicorp.com/agent-inject-template-vpn-auth.txt: |
        {{- with secret "homelab/vpn/config" -}}
        {{ .Data.data.username }}
        {{ .Data.data.password }}
        {{- end -}}
    serviceAccount:
      create: true
      name: vpn-app
    image:
      repository: ghcr.io/k8s-at-home/pod-gateway
      tag: latest
    DNS: 172.16.0.1
    routed_namespaces:
      - test-namespace
    settings:
      VPN_INTERFACE: tun0
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: 1194
      NOT_ROUTED_TO_GATEWAY_CIDRS: "172.16.0.0/24 192.168.0.0/24"
      VPN_LOCAL_CIDRS: "172.16.0.0/24 192.168.0.0/24 10.0.0.0/8"
    addons:
      vpn:
        enabled: true
        type: openvpn
        openvpn:
          image:
            repository: dperson/openvpn-client
            tag: latest
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          capabilities:
            drop:
              - "NET_ADMIN"
              - "SYS_MODULE"
        env:
          TZ: "America/Toronto"
          IPTABLES_BACKEND: nft
        networkPolicy:
          enabled: true
          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                - port: 1194
                  protocol: UDP
            - to:
                - ipBlock:
                    cidr: 10.0.0.0/8
        configFile: |-
          client
          dev tun
          proto udp
          remote ca-tor.prod.surfshark.com 1194
          resolv-retry infinite
          remote-random
          nobind
          tun-mtu 1500
          tun-mtu-extra 32
          mssfix 1450
          persist-key
          persist-tun
          ping 15
          ping-restart 0
          ping-timer-rem
          reneg-sec 0

          remote-cert-tls server

          auth-user-pass /vault/secrets/vpn-auth.txt

          verb 3
          pull
          fast-io
          cipher AES-256-CBC

