apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: proxmox-csi-plugin
  namespace: csi-proxmox
spec:
  interval: 5m
  upgrade:
    force: true
  chartRef:
      name: proxmox-csi-plugin
      namespace: flux-system
      kind: OCIRepository
  valuesFrom:
    - kind: Secret
      name: proxmox-csi-sops-secrets
      valuesKey: values.yaml
  values:
    node:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: extensions.talos.dev/qemu-guest-agent
                    operator: Exists
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule
    storageClass:
      - name: proxmox-data-ssd-array
        storage: SSD-Array
        reclaimPolicy: Delete
        fstype: ext4
        ssd: true