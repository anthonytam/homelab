apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: affine-deps
  namespace: other-webapps
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controllers:
      postgres:
        enabled: true
        containers:
          postgres:
            image:
              repository: pgvector/pgvector
              tag: 0.8.1-pg16
            envFrom:
              - secret: affine-postgres-configuration
      redis:
        enabled: true
        containers:
          redis:
            image:
              repository: redis
              tag: 8.6.0
    service:
      postgres:
        enabled: true
        controller: postgres
        ports:
          psql:
            port: 5432
      redis:
        enabled: true
        controller: redis
        ports:
          resp:
            port: 6379
    persistence:
      pgdata:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: affine-postgres
        advancedMounts:
          postgres:
            postgres:
              - path: /var/lib/postgresql/data
                readOnly: false
