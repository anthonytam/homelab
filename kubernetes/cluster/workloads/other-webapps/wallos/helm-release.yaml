apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wallos
  namespace: other-webapps
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controllers:
      app:
        enabled: true
        containers:
          app:
            image:
              repository: bellamy/wallos
              tag: 4.6.0
            env:
              TZ: America/Toronto
    service:
      app:
        enabled: true
        controller: app
        primary: true
        ports:
          http:
            port: 80
    ingress:
      app:
        enabled: true
        hosts:
          - host: wallos.local.tam.land
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
        tls:
          - secretName: local-tamland-tls
            hosts:
              - wallos.local.tam.land
    persistence:
      database:
        enabled: true
        type: nfs
        server: nfs.local.tam.land
        path: /nfs-share/other-webapps/wallos/db
        advancedMounts:
          app:
            app:
              - path: /var/www/html/db
      logos:
        enabled: true
        type: nfs
        server: nfs.local.tam.land
        path: /nfs-share/other-webapps/wallos/logos
        advancedMounts:
          app:
            app:
              - path: /var/www/images/uploads/logos
