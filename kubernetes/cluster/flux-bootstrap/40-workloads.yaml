apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: workloads
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./kubernetes/cluster/workloads
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: platform
      namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg