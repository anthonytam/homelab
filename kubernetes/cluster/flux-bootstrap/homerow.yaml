---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: homerow
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./kubernetes/cluster/apps/homerow
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: Secret
        name: homerow-secrets
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg